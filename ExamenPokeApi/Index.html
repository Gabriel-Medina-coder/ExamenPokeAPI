<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PokemoAPI POKEDEX</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Pokemon" aria-label="Search" id="inputSearch"/>
        <button class="btn btn-outline-success" type="button" id="search">Buscar</button>
        </form>
    </div>
    </nav>

    <br>
    <br>
    <br>

    <div class="pokedex">
        <div class="head">
            <div class="circle1">
                <div class="circle1-2"></div>
            </div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
        <div class="mid">
            <div class="borderContainer">
                <div class="mainContainer" id="mainContainer"></div>
                <div class="buttons">
                    <div class="redButton">

                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="greenBox"></div>
            <div class="cruz">

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="App.js"></script>
</body>
</html>
